<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Location Capture</title>
</head>
<body>
  <h2>Retrieving Location...</h2>
  <p id="status"></p>
  <p id="output"></p>

  <script>
    function getLocation() {
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        status.textContent = "❌ Geolocation is not supported by this browser.";
        return;
      }

      status.textContent = "📡 Requesting your location...";

      navigator.geolocation.getCurrentPosition(
        // ✅ Success
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const accuracy = position.coords.accuracy;

          status.textContent = "✅ Location retrieved!";
          output.innerHTML = `
            <strong>Latitude:</strong> ${lat} <br>
            <strong>Longitude:</strong> ${lon} <br>
            <strong>Accuracy:</strong> ±${accuracy} meters
          `;

          // 🚀 Example: send to server (uncomment & replace URL)
          /*
          fetch("https://your-server.com/update-location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitude: lat, longitude: lon, accuracy: accuracy })
          });
          */
        },
        // ❌ Error → refresh page immediately (all cases)
        (error) => {
          location.reload();
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    // Auto-run on page load
    window.onload = getLocation;
  </script>
</body>
</html>
