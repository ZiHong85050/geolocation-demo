<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Location Capture</title>
</head>
<body>
  <h2>Retrieving Location...</h2>
  <p id="status"></p>
  <p id="output"></p>

  <script>
    // Auto-run on page load
    window.onload = function () {
      getLocation();
    };

    function getLocation() {
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        status.textContent = "‚ùå Geolocation is not supported by this browser.";
        return;
      }

      status.textContent = "üì° Requesting your location...";

      navigator.geolocation.getCurrentPosition(
        // ‚úÖ Success
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const accuracy = position.coords.accuracy;

          status.textContent = "‚úÖ Location retrieved!";
          output.innerHTML = `
            <strong>Latitude:</strong> ${lat} <br>
            <strong>Longitude:</strong> ${lon} <br>
            <strong>Accuracy:</strong> ¬±${accuracy} meters
          `;

          // üöÄ Example: send to server (uncomment & replace URL)
          /*
          fetch("https://your-server.com/update-location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitude: lat, longitude: lon, accuracy: accuracy })
          });
          */
        },
        // ‚ùå Error
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerHTML = `
                ‚ùå Permission denied.<br>
                üëâ <strong>How to enable location:</strong><br>
                - On <b>Android</b>: Go to Settings ‚Üí Apps ‚Üí Your Browser ‚Üí Permissions ‚Üí Allow Location<br>
                - On <b>iOS (Safari)</b>: Settings ‚Üí Safari ‚Üí Location ‚Üí Allow<br>
              `;
              break;
            case error.POSITION_UNAVAILABLE:
              status.textContent = "‚ö†Ô∏è Location information is unavailable.";
              break;
            case error.TIMEOUT:
              status.textContent = "‚è≥ The request timed out. Please reload.";
              break;
            default:
              status.textContent = "‚ùì An unknown error occurred.";
              break;
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>
</html>
